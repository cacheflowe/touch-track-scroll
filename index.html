<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Touch Track Scroll</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Required CSS -->
    <link rel="stylesheet" href="stylesheets/cursor-grab.css">
    <link rel="stylesheet" href="stylesheets/touch-scroller.css">
    <!-- Demos CSS -->
    <link rel="stylesheet" href="stylesheets/demos.css">
    <!-- demo-specific css -->
    <style>
    </style>
  </head>
  <body>
    <!-- Scrollable container -->
    <div class="scroll-outer">
      <div class="scroll-inner">
        <div class="page main-page nocopy odd"><article>Touch Track Scroll<sup><a href="https://github.com/cacheflowe/touch-track-scroll">&trade;</a></sup></article></div>
        <div class="page main-page nocopy even">
          <article>
            Scroll 
            <span id="direction-h" class="direction selection active">horizontally</span>, 
            <span id="direction-v" class="direction selection">vertically</span>, or
            <span id="direction-g" class="direction selection">grid</span>
            on any device*.
          </article>
        </div>
        <div class="page main-page nocopy odd">
          <article>
            Scroll 
            <span id="paged-false" class="paged selection">freely</span>, 
            or <span id="paged-true" class="paged selection active">snap</span>
            to pages.
          </article>
        </div>
        <div class="page main-page nocopy even">
          <article>
            Scroll <span id="notched-false" class="notched selection active">full</span> pages, 
            or <span id="notched-true" class="notched selection">notched</span> pages. (Paged mode only)
          </article>
        </div>
        <!-- <div class="page main-page nocopy even"><article>Adjust speed, bounce, scrollbars.<br/>(Demo coming soon)</article></div> -->
        <div class="page main-page nocopy odd">
          <article>
            <div class="scroll-outer scroll-outer-secondary">
              <div class="scroll-inner scroll-inner-secondary">
                <div class="page nocopy odd"><article>Scroll inside a scroller. (Page 1)</article></div>
                <div class="page nocopy even"><article>Page 2</article></div>
                <div class="page nocopy odd"><article>Page 3</article></div>
                <div class="page nocopy even"><article>Page 4</article></div>
              </div>
            </div>
          </article>
        </div>
        <div class="page main-page nocopy even"><article>Scroll pages infinitely.<br/>(Demo coming soon)</article></div>
      </div>
    </div>
    <!-- Optional (but recommended) javascripts -->
    <script src="javascripts/mobile-util.js"></script>
    <script src="javascripts/vendor/request-animation-frame.js"></script>
    <!-- Required javascripts -->
    <script src="javascripts/css-helper.js"></script>
    <script src="javascripts/cursor-hand.js"></script>
    <script src="javascripts/mouse-and-touch-tracker.js"></script>
    <script src="javascripts/touch-scroller.js"></script>
    <!-- Demo code -->
    <script src="javascripts/demo.js"></script>
  </body>
</html>
